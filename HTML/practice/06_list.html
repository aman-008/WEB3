<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in HTML</title>
  </head>
  <body>
    <ul>
      <li>Bread</li>
      <li>Mango</li>
      <li>Guava</li>
      <li>Aman</li>
      <li>Frutii</li>
      <li>Sprite</li>
    </ul>
    <ol type="A">
      <li>Bread</li>
      <li>Mango</li>
      <li>Guava</li>
      <li>Aman</li>
      <li>Frutii</li>
      <li>Sprite</li>
    </ol>
    <ul>
      <li>
        Bread
        <ol>
          <li>Brown Bread</li>
          <li>White Bread</li>
        </ol>
      </li>
      <li>Mango</li>
      <li>Guava</li>
      <li>Aman</li>
      <li>Frutii</li>
      <li>Sprite</li>
    </ul>
  </body>
</html>
