<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav">
        <div class="nav-left">
            <img src="logo.svg" alt="netflix icon" class="logo">
        </div>
        <div class="nav-right">
            <select name="language">
                <option value="english">文A English</option>
                <option value="hindi">हिन्दी</option>
            </select>
            <button>Sign In</button>
        </div>
    </nav>
    <section id="content">
        <div class="hero-title">
            <h1 class="head">Unlimited movies, <span>shows, and more</span></h1>
            <p>Starts at ₹149. Cancel at any time.</p>
        </div>
        <div class="hero-terms">
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <input type="email" placeholder="Email address">
            <button class="hero-btn">GET STARTED &gt;</button>
        </div>
    </section>
   

</body>
</html>
